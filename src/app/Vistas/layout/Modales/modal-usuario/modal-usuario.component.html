<h2 mat-dialog-title>{{tituloAccion}} Usuario</h2>

<mat-dialog-content>

  <form [formGroup]="formUsuario">
    <mat-grid-list cols="1" rowHeight="100px">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre y Apellidos</mat-label>
          <input matInput autocomplete="off" formControlName="usuarioNombreF">
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rolIDF">
            <mat-option  *ngFor="let rol of listaRoles" [value]="rol.rolID">
              {{rol.rolNombre}}
            </mat-option>            
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput autocomplete="off" formControlName="usuarioCorreoF">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input matInput formControlName="usuarioClaveF" [type]="ocultarPassword ? 'password' : 'text'" >
          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
            <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-grid-tile>
 
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="usuarioEstadoF">
            <mat-option [value]="1">Activo</mat-option>
            <mat-option [value]="0">No Activo</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button
    color="primary"
    [disabled]="formUsuario.invalid"
    (click)="guardarEditar_Usuario()">
    {{botonAccion}}
  </button>
  <br>
<mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
</mat-dialog-actions>
