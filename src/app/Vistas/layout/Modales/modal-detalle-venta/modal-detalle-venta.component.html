
<h2 mat-dialog-title>Detalle Venta</h2>

<mat-dialog-content>

  <mat-grid-list cols="4" rowHeight="80px">

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width:95%">
        <mat-label>Fecha Registro</mat-label>
        <input matInput [(ngModel)]="fechaRegistro">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%">
        <mat-label>NÃºmero Venta</mat-label>
        <input matInput [(ngModel)]="numeroBoleta">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%">
        <mat-label>Tipo de Pago</mat-label>
        <input matInput [(ngModel)]="tipoPago">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%">
        <mat-label>Total</mat-label>
        <input matInput [(ngModel)]="ventaTotal">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>


  <h4>Lista de productos</h4>

  <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z5">
    
    <ng-container matColumnDef="productoID">
      <th mat-header-cell *matHeaderCellDef> ProductoID </th>
      <td mat-cell *matCellDef="let element"> {{element.productoID}} </td>
    </ng-container>

    <ng-container matColumnDef="productoDescripcion">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.productoDescripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="productoCantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad  </th>
      <td mat-cell *matCellDef="let element"> {{element.productoCantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="productoPrecio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.productoPrecio}} </td>
    </ng-container>

    <ng-container matColumnDef="productoTotal">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.productoTotal}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
