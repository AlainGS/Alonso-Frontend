<h1 style="margin:20px 0px 0px 40px">Productos</h1>
<mat-card style="margin: 20px 40px 40px 40px">

  <mat-card-header style="padding: 10px 10px 10px 10px">
    <button mat-raised-button color="primary" (click)="nuevoProducto()"><mat-icon mat-list-icon>add</mat-icon> Nuevo Producto</button>
  </mat-card-header>
  
  <mat-divider></mat-divider>

  <mat-card-content class="dashboard-card-content" style="padding: 10px 10px 10px 10px">

    <mat-form-field appearance="fill" style="padding: 10px 10px 10px 10px">
      <mat-label>Buscar Producto</mat-label>
      <input type="text" 
             matInput 
             (keyup)="aplicarFiltroTabla($event)" 
             placeholder="Filtrado RÃ¡pido" 
             aria-label="Number"
             #input/>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataListaProducto">

        <ng-container matColumnDef="nro">
          <th mat-header-cell *matHeaderCellDef >#</th>
          <!-- <td mat-cell *matCellDef="let element">{{element.nro}}</td> -->
          <td mat-cell 
            *matCellDef="let element" 
            [class.color-naranja]='element.productoStock < 5'
            [class.color-rojo]='element.productoStock == 0'
          >{{element.nro}}</td>
        </ng-container>

        <ng-container matColumnDef="producto" >
          <th mat-header-cell *matHeaderCellDef>PRODUCTO</th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.productoDescripcion}}</td> -->
          <td mat-cell 
            *matCellDef="let element" 
            [class.color-naranja]='element.productoStock < 5'
            [class.color-rojo]='element.productoStock == 0'
          >{{element.productoDescripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>CATEGORIA</th>
          <!-- <td mat-cell *matCellDef="let element">{{element.categoriaDescripcion}}</td> -->
          <td mat-cell 
            *matCellDef="let element" 
            [class.color-naranja]='element.productoStock < 5'
            [class.color-rojo]='element.productoStock == 0'
          >{{element.categoriaDescripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>STOCK</th>
          <td mat-cell 
            *matCellDef="let element" 
            [class.color-naranja]='element.productoStock < 5'
            [class.color-rojo]='element.productoStock == 0'
          >{{element.productoStock}}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>PRECIO</th>
          <!-- <td mat-cell *matCellDef="let element">{{element.productoPrecio}}</td> -->
          <td mat-cell 
            *matCellDef="let element" 
            [class.color-naranja]='element.productoStock < 5'
            [class.color-rojo]='element.productoStock == 0'
          >{{element.productoPrecio}}</td>
        </ng-container>

        <ng-container matColumnDef="vencimiento">
          <th mat-header-cell *matHeaderCellDef>VENCIMIENTO</th>
          <!-- <td mat-cell *matCellDef="let element">{{element.fechaVencimiento}}</td> -->
          <td mat-cell 
            *matCellDef="let element" 
            [class.color-naranja]='element.productoStock < 5'
            [class.color-rojo]='element.productoStock == 0'
          >{{element.fechaVencimiento}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef  style="width: 136px;">ACCIONES</th>
          <td mat-cell *matCellDef="let element" style="width: 136px;">
            <button mat-icon-button color="primary" (click)="editarProducto(element)" matTooltip="Editar Registro" type="button">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarProducto(element)" matTooltip="Eliminar Registro" type="button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9" align="center">No se encontraron datos ...</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>

  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar value="100" mode="determinate"></mat-progress-bar>
  </mat-card-footer>

</mat-card>
