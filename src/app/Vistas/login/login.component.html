    <div class="body">
      <mat-card class="loginCard">

        <div class="header">
          <h2>Login</h2>
        </div>
        
        <mat-card-content style="padding-bottom: 15px;">
          <form name="loginForm" [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
            <div>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="emailControl" matInput autocomplete="off">
                <mat-icon matSuffix>mail</mat-icon>
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input matInput [type]="ocultarPassword ? 'password' : 'text'" formControlName="passwordControl" autocomplete="off">
                <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="ocultarPassword" type="button">
                  <mat-icon>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formLogin.invalid">
                Ingresar
                <i class="far fa-sign-in-alt"></i>
              </button>
            </div>
          </form>

        </mat-card-content>
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
